<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="heading">Meal Planner</h1>
        <h3 class="title">Login</h3>
    </header>

    <div class="container">
 
        <div class="btn">
            <button class="login">User Login</button>
        </div>
 
        <div class="form-section">
 
            <form class="loginbox">
                <input type="email" class="email ele" placeholder="Email" id="email" required>
                <input type="password" class="password ele" placeholder="Password" id="password" required>
                <button disabled type="submit" id="submit"  class="clkbtn" onclick="myFunction()">Login</button>
            </form>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
